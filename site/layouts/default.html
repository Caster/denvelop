<!DOCTYPE HTML>
<html lang="<%= language_code_of(@item) %>">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="generator" content="nanoc <%= Nanoc::VERSION %> (using HTML Tidy)">

        <title><%= @item[:title_full] %></title>

        <link rel="stylesheet" type="text/css" href="<%= @items['/less/denvelop.*'].path %>">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:400,700">
    </head>
    <body>
        <div id="header">
            <%= render '/header.html' %>
        </div>
        <div id="content">
            <%= yield %>
        </div>

        <!-- load scripts at bottom of page for faster page load -->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/snap.svg/0.3.0/snap.svg-min.js"></script>
        <script type="text/javascript" src="<%= @items['/js/navigation.*'].path %>"></script>
        <script type="text/javascript" src="<%= @items['/js/navigation-animation.*'].path %>"></script>
    </body>
</html>
