<!DOCTYPE HTML>
<html lang="<%= language_code_of(@item) %>">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="generator" content="nanoc <%= Nanoc::VERSION %> (using HTML Tidy)">

        <title><%= @item[:title_full] %></title>

        <link href="<%= @items['/favicon.*'].path %>" rel="shortcut icon" type="image/vnd.microsoft.icon" />
        <meta name="denvelop-themes" content="<%= available_themes.join(',') %>">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons" title="material-design-icons">
        <link rel="stylesheet" type="text/css" href="<%= @items['/less/denvelop.*'].path %>" title="theme-default">
<% available_themes.each_with_index do |theme, i|  %>
<% if i === 0 %><% next %><% end %>
        <link rel="alternate stylesheet" type="text/css" href="<%= @items['/less/themes/' + theme + '.*'].path %>" title="theme-<%= theme %>" data-inverse="<%= (theme_colors(theme)['inverse'] ? '1' : '0') %>">
<% end %>
    </head>
    <body>
        <div id="header">
            <%= render '/header.html' %>
        </div>
        <div id="content">
            <%= yield %>
            <div id="push">&nbsp;</div>
        </div>
        <div id="footer">
            <span id="feedback"></span>
            <input id="input" type="text" value="" />
            <span id="fake-input" tabindex="0">&copy; 2014-<%= Date.today.year %>  &ndash; Thom Castermans</span><span id="cursor">&nbsp;</span>
        </div>

        <!-- load scripts at bottom of page for faster page load -->
<% if config[:develop_local] %>
        <script src="<%= @items['/js/snap.svg-min.*'].path %>"></script>
        <script src="<%= @items['/js/jquery.min.*'].path %>"></script>
<% else %>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/snap.svg/0.3.0/snap.svg-min.js"></script>
<% end %>
        <script src="<%= @items['/js/navigation.*'].path %>"></script>
        <script src="<%= @items['/js/navigation-animation.*'].path %>"></script>
        <script src="<%= @items['/js/console.*'].path %>"></script>
        <script src="<%= @items['/js/theme-switch.*'].path %>"></script>
    </body>
</html>
